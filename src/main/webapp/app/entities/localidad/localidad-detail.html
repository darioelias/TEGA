
<div>
    <h2><span data-translate="proyectoApp.localidad.detail.title">Localidad</span> {{vm.localidad.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
		<dt><span data-translate="general.codigo"></span></dt>
        <dd>
            <span>{{vm.localidad.codigo}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.localidad.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.localidad.nombre}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.localidad.provincia">Provincia</span></dt>
        <dd>
            <a ui-sref="provincia-detail({id:vm.localidad.provincia.id})">{{vm.localidad.provincia.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button"  ng-click="vm.editar()"
			class="btn btn-primary" has-authority="ROLE_ABM">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
