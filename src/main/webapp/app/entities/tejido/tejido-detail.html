
<div>
    <h2><span data-translate="proyectoApp.tejido.detail.title">Tejido</span> {{vm.tejido.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="general.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.tejido.codigo}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.tejido.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.tejido.nombre}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ng-click="vm.editar()"
			class="btn btn-primary" has-authority="ROLE_ABM">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
