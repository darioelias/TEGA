<div>
    <h2 data-translate="proyectoApp.atributo.home.title">Atributos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid" has-authority="ROLE_ABM">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary"  type="button" ng-click="vm.crearEditar()" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.atributo.home.createLabel">
                        Create new Atributo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
	<div class="container-fluid">

		<atributofiltros criterio="vm.criterio"/>
	</div>

	<div class="row">
		<btntabla actualizar="vm.loadAll" lista="vm.atributos" titulo="atributos"
  				  camposexp="id,codigo,detalle,tipo,entidad" 
					servicio="Atributo" filtros="atributofiltros"
			  		trsel="proyectoApp.atributo.home.title" class="pull-right"></btntabla>
	</div>

    <div class="table-responsive table-scroll">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.loadAll()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="codigo"><span data-translate="general.codigo"></span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="entidad"><span data-translate="proyectoApp.atributo.entidad">Entidad</span> <span class="glyphicon glyphicon-sort"></span></th> 
                    <th jh-sort-by="detalle"><span data-translate="proyectoApp.atributo.detalle">Detalle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="valor"><span data-translate="proyectoApp.atributo.valor">Valor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="atributo in vm.atributos track by atributo.id">
                    <td><a ui-sref="atributo-detail({id:atributo.id})">{{atributo.id}}</a></td>
					<td>{{atributo.codigo}}</td>
					<td><span data-translate="{{'enum.Entidad.' + atributo.entidad}}"></span></td>
                    <td>{{atributo.detalle}}</td>
                    <td><valordinamico valor="atributo.valor" tipo="atributo.tipo" readonly="true"></valordinamico></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="atributo-detail({id:atributo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="button"
                                    ng-click="vm.crearEditar(atributo.id)"
                                    class="btn btn-primary btn-sm"
									has-authority="ROLE_ABM">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="button"
                                    ng-click="vm.eliminar(atributo.id)"
                                    class="btn btn-danger btn-sm"
									has-authority="ROLE_ABM">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	<pietabla total="vm.totalItems" page="vm.page" itemspage="vm.itemsPerPage" change="vm.loadAll"> </pietabla>
</div>
