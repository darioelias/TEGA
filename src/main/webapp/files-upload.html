
<form name="editForm" role="form" novalidate ng-submit="vm.upload()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="general.enviar-archivo">
		</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

		<div class="form-group">
			<label for="file" data-translate="general.archivo"></label>
			<input type="file" class="form-control-file" ngf-select ng-model="vm.file" name="file" id="file"  ngf-max-size="10MB" ngf-min-height="100"/>
		</div>

		<div class="form-group">
			<label for="detalleArchivo" data-translate="general.detalle"></label>
			<input type="text" class="form-control" name="detalleArchivo" id="detalleArchivo" ng-model="vm.detalleArchivo"/>
		</div>

        <div class="form-group">
            <label class="control-label" data-translate="general.publico" for="field_publico">Publico</label>
			<input id="field_publico" name="field_publico" type="checkbox" 
					ng-model="vm.publico"/>
		</div>

		<alerta lista="vm.alertas"> </alerta>

		<div ng-show="subiendo" class="col-sm-4"><uib-progressbar class="progress-striped" value="vm.porcentaje" type="success">{{vm.porcentaje}}%</uib-progressbar></div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.enviando" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="general.enviar"></span>
        </button>
    </div>
</form>
