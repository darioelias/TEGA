<div class="row">
	<div class="col-md-3">
		<codefilter codigo="criterio.codigo"></codefilter>
		<filter valor="criterio.id" tr="general.id" tipo="number"></filter>
	</div>

	<div class="col-md-3">
		<filter valor="criterio.nombre" tr="proyectoApp.profesional.nombre" ></filter>
		<selectentity destino="criterio.idInstitucion" servicio="Institucion"
					  tr="proyectoApp.profesional.institucion" retornarid="true" 
					  campodetalle="nombre" ></selectentity>						
	</div>

	<ng-transclude></ng-transclude>

</div>
