<form name="editForm" role="form" novalidate ng-submit="vm.actualizar()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" >
			<span id="myAnalisisGenotipoLabel" data-translate="proyectoApp.analisisGenotipo.verLog.titulo"></span>
			{{vm.analisisGenotipo.id}} - {{vm.analisisGenotipo.codigo}}
		</h4>
    </div>
    <div class="modal-body">
		<jhi-alert></jhi-alert>
        <jhi-alert-error></jhi-alert-error>

		<textarea ng-model="vm.logCmd" ng-readonly="true" 
					class="form-control textarea" rows="14"></textarea>
	
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.enviando" class="btn btn-primary">
            <span class="glyphicon glyphicon-refresh"></span>&nbsp;<span data-translate="general.actualizar"></span>
        </button>
    </div>
</form>
