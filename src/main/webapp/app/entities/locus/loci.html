<div>
    <h2 data-translate="proyectoApp.locus.home.title">Loci</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid" has-authority="ROLE_ABM">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" type="button" ng-click="vm.crearEditar()" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.locus.home.createLabel">
                        Create new Locus
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>


	<div class="container-fluid">
		<locusfiltros criterio="vm.criterio"/>
	</div>
	<div class="row">
		<btntabla actualizar="vm.loadAll" lista="vm.loci" titulo="loci"
  				  camposexp="id,codigo,detalle,ploidia" class="pull-right"
				  servicio="Locus" filtros="locusfiltros"
		  		  trsel="proyectoApp.locus.home.title" 
				  urlexpatributos="api/loci-exportar-atributos"
				  getparametrosquery="vm.getParametrosQuery"></btntabla>
	</div>

    <div class="table-responsive table-scroll">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.loadAll()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="codigo"><span data-translate="proyectoApp.locus.codigo">Codigo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="detalle"><span data-translate="proyectoApp.locus.detalle">Detalle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ploidia"><span data-translate="proyectoApp.locus.ploidia">Ploidia</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="locus in vm.loci track by locus.id">
                    <td><a ui-sref="locus-detail({id:locus.id})">{{locus.id}}</a></td>
                    <td>{{locus.codigo}}</td>
                    <td>{{locus.detalle}}</td>
                    <td>{{locus.ploidia}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="locus-detail({id:locus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="button"
                                    ng-click="vm.crearEditar(locus.id)"
                                    class="btn btn-primary btn-sm"
									has-authority="ROLE_ABM">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="button"
                                    ng-click="vm.eliminar(locus.id)"
                                    class="btn btn-danger btn-sm"
									has-authority="ROLE_ABM">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	<pietabla total="vm.totalItems" page="vm.page" itemspage="vm.itemsPerPage" change="vm.loadAll"> </pietabla>
</div>
