<form name="preguntaForm" ng-submit="vm.aceptar()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.cancelar()">&times;</button>
        <h4 class="modal-title" data-translate="{{vm.parametros.titulo}}">titulo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="{{vm.parametros.preguntaMsj}}" translate-values="vm.parametros.preguntaParam">pregunta</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancelar()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="{{vm.parametros.cancelarMsj}}">Cancel</span>
        </button>
        <button type="submit" ng-disabled="preguntaForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span data-translate="{{vm.parametros.aceptarMsj}}">Aceptar</span>
        </button>
    </div>
</form>
