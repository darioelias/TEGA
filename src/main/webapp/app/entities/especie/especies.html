<div>
    <h2 data-translate="proyectoApp.especie.home.title">Especies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid" has-authority="ROLE_ABM">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary"  type="button" ng-click="vm.crearEditar()" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoApp.especie.home.createLabel">
                        Create new Especie
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
	<div class="container-fluid">

		<especiefiltros criterio="vm.criterio"/>
	</div>

	<div class="row">
		<btntabla actualizar="vm.loadAll" lista="vm.especies" titulo="especies"
  				  camposexp="id,codigo,nombre,taxonomia" 
					servicio="Especie" filtros="especiefiltros"
			  		trsel="proyectoApp.especie.home.title" class="pull-right"></btntabla>
	</div>

    <div class="table-responsive table-scroll">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.loadAll()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="codigo"><span data-translate="general.codigo"></span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="proyectoApp.especie.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="taxonomia"><span data-translate="proyectoApp.especie.taxonomia">taxonomia</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="especie in vm.especies track by especie.id">
                    <td><a ui-sref="especie-detail({id:especie.id})">{{especie.id}}</a></td>
					<td>{{especie.codigo}}</td>
                    <td>{{especie.nombre}}</td>
                    <td>{{especie.taxonomia}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="especie-detail({id:especie.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="button"
                                    ng-click="vm.crearEditar(especie.id)"
                                    class="btn btn-primary btn-sm"
									has-authority="ROLE_ABM">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="button"
                                    ng-click="vm.eliminar(especie.id)"
                                    class="btn btn-danger btn-sm"
									has-authority="ROLE_ABM">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	<pietabla total="vm.totalItems" page="vm.page" itemspage="vm.itemsPerPage" change="vm.loadAll"> </pietabla>
</div>
