
<div>
    <h2><span data-translate="proyectoApp.atributo.detail.title">Atributo</span> {{vm.atributo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
		<dt><span data-translate="general.codigo"></span></dt>
        <dd>
            <span>{{vm.atributo.codigo}}</span>
        </dd>
		<dt><span data-translate="proyectoApp.atributo.tipo"></span></dt>
        <dd>
			<span data-translate="{{'enum.Tipo.' + vm.atributo.tipo}}"></span>
        </dd>
		<dt><span data-translate="proyectoApp.atributo.entidad"></span></dt>
        <dd>
			<span data-translate="{{'enum.Entidad.' + vm.atributo.entidad}}"></span>
        </dd>
        <dt><span data-translate="proyectoApp.atributo.detalle">Detalle</span></dt>
        <dd>
            <span>{{vm.atributo.detalle}}</span>
        </dd>
		<dt><span data-translate="proyectoApp.atributo.valor"></span></dt>
        <dd>
            <valordinamico valor="vm.atributo.valor" tipo="vm.atributo.tipo" readonly="true"></valordinamico>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button"  ng-click="vm.editar()"
			class="btn btn-primary" has-authority="ROLE_ABM">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
