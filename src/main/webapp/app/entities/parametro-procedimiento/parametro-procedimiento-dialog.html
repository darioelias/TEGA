
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParametroLabel" data-translate="proyectoApp.parametroProcedimiento.home.createOrEditLabel">Create or edit a Parametro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.parametro.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.parametro.id" readonly />
        </div>
		<div class="form-group">
	        <label class="control-label" data-translate="general.codigo" for="codigo">CÃ³digo</label>
	        <input type="text" class="form-control" name="codigo" id="codigo"
	                ng-model="vm.parametro.codigo"
	                required />

	    </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.parametroProcedimiento.detalle" for="detalle">Nombre</label>
            <input type="text" class="form-control" name="detalle" id="detalle"
                    ng-model="vm.parametro.detalle"
                    required />

        </div>

		<selecttipo tipo="vm.parametro.tipo" opcional="false"></selecttipo>

		<selectentity destino="vm.parametro.procedimiento" servicio="Procedimiento"
					  tr="proyectoApp.parametroProcedimiento.procedimiento" opcional="false" 
					  campodetalle="nombre" ></selectentity>

		<selectentity destino="vm.parametro.categoria" servicio="CategoriaParametroProcedimiento"
					  tr="proyectoApp.parametroProcedimiento.categoriaParametroProcedimiento" opcional="false" 
					  campodetalle="nombre" ></selectentity>

		<div class="form-group">
		    <label class="control-label" data-translate="proyectoApp.parametroProcedimiento.noEditable" for="noEditable">noEditable</label>
			<input id="noEditable" name="noEditable" type="checkbox" 
					ng-model="vm.parametro.noEditable"/>

		</div>

		<div class="form-group">
            <label class="control-label" data-translate="proyectoApp.parametroProcedimiento.valor" for="field_valor">Nombre</label>
			<valordinamico valor="vm.parametro.valor" tipo="vm.parametro.tipo" setvalordefecto="true"></valordinamico>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
