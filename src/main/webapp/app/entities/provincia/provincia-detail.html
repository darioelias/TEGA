
<div>
    <h2><span data-translate="proyectoApp.provincia.detail.title">Provincia</span> {{vm.provincia.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
		<dt><span data-translate="general.codigo"></span></dt>
        <dd>
            <span>{{vm.provincia.codigo}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.provincia.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.provincia.nombre}}</span>
        </dd>
        <dt><span data-translate="proyectoApp.provincia.pais">Pais</span></dt>
        <dd>
            <a ui-sref="pais-detail({id:vm.provincia.pais.id})">{{vm.provincia.pais.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ng-click="vm.editar()"
			class="btn btn-primary" has-authority="ROLE_ABM">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
