<div class="row">
	<div class="col-md-3">
		<filter valor="criterio.id" tr="general.id" tipo="number"></filter>
		<filter valor="criterio.valor" tr="proyectoApp.alelo.valor" ></filter>						
	</div>	


	<div class="col-md-3">	
		<selectentity destino="criterio.idLocus" servicio="Locus"
					  tr="proyectoApp.alelo.locus" retornarid="true"></selectentity>

		<selectentity destino="criterio.idMuestra" servicio="Muestra"
					  tr="proyectoApp.alelo.muestra" retornarid="true" ></selectentity>	
	</div>
	
	<div class="col-md-3">	
		<filter valor="criterio.indice" tr="proyectoApp.alelo.indice" tipo="number"></filter>

		<div class="form-group" has-authority="ROLE_ABM">
		    <label class="control-label" data-translate="proyectoApp.alelo.publico" for="publico"></label>
		    <select class="form-control" name="publico" ng-model="criterio.publico" id="publico" ng-change="cambioPublico()">
				<option value=""></option>
		        <option value="true" data-translate="enum.Logico.SI"></option>
		        <option value="false" data-translate="enum.Logico.NO"></option>
			</select>
		</div>
	</div>

	<ng-transclude></ng-transclude>
</div>
