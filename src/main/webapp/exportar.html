<button type="button" class="btn btn-proceso" 
		ng-csv="procesarLista()" filename="{{titulo+'.csv'}}" 
		lazy-load="true" csv-label="true"
		field-separator="{{separador}}">
	<span class="glyphicon glyphicon-export"></span>
	<span class="hidden-xs hidden-sm" data-translate="general.exportar"></span>
</button>
