
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModoRecoleccionLabel" data-translate="proyectoApp.modoRecoleccion.home.createOrEditLabel">Create or edit a Modo Recoleccion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.modoRecoleccion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.modoRecoleccion.id" readonly />
        </div>
		<div class="form-group">
	        <label class="control-label" data-translate="general.codigo" for="field_codigo">CÃ³digo</label>
	        <input type="text" class="form-control" name="codigo" id="field_codigo"
	                ng-model="vm.modoRecoleccion.codigo"
	                required />
	        <div ng-show="editForm.detalle.$invalid">
	            <p class="help-block"
	                ng-show="editForm.codigo.$error.required" data-translate="entity.validation.required">
	                This field is required.
	            </p>
	        </div>
	    </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoApp.modoRecoleccion.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.modoRecoleccion.nombre"
                    required />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
